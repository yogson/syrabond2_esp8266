<!DOCTYPE HTML>
<html style='font-family: courier; color: white'>
     <head>
      <meta charset='utf-8'>
      <title>Настройка Wi-Fi</title>
     </head>
     <body bgcolor='blue'>
     <center><h3>Пожалуйста, заполните форму и укажите настройки. Please, fill the form:</h3></center>
     <br>
     <form name='wifi' method='post' action='/'>
     <p><b>SSID (имя сети):</b><br>
     <input type='text' name='ssid' size='40' required></p>
     <p><b>Password (пароль):</b><br>
     <input type='text' name='pass' size='40' required></p><br>
     <p><input type='submit' value='Отправить'><input type='reset' value='Очистить'></p>
     </form></body></html>
